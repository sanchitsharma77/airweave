# docker-compose.dev.yml
# Used for local development and debugging
# Started by VS Code tasks.json for local debugging
services:
  postgres:
    container_name: airweave-db
    image: postgres:16
    environment:
      POSTGRES_DB: airweave
      POSTGRES_USER: airweave
      POSTGRES_PASSWORD: airweave1234!
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airweave"]
      interval: 5s
      timeout: 5s
      retries: 5
  redis:
    container_name: airweave-redis
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
  text2vec-transformers:
    container_name: airweave-embeddings
    image: semitechnologies/transformers-inference:sentence-transformers-all-MiniLM-L6-v2
    ports:
      - "9878:8080"
    environment:
      ENABLE_CUDA: 0
      WORKERS_PER_NODE: 1
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 5s
      timeout: 10s
      retries: 3
    restart: on-failure
  qdrant:
    container_name: airweave-qdrant
    image: qdrant/qdrant:latest
    command: bash -c "apt-get update && apt-get install -y curl && ./entrypoint.sh" # we need to install curl to check health
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: on-failure
  temporal:
    container_name: airweave-temporal
    image: temporalio/auto-setup:1.24.2
    ports:
      - "7233:7233"
      - "8233:8233"
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=airweave
      - POSTGRES_PWD=airweave1234!
      - POSTGRES_SEEDS=postgres
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
    volumes:
      - ./temporal-config:/etc/temporal/config/dynamicconfig
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "workflow", "list"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: on-failure
  temporal-ui:
    container_name: airweave-temporal-ui
    image: temporalio/ui:2.26.2
    ports:
      - "8088:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    depends_on:
      temporal:
        condition: service_healthy
    restart: on-failure
  minio:
    container_name: airweave-minio
    image: minio/minio:latest
    ports:
      - "9000:9000" # S3 API
      - "9001:9001" # Web Console
    environment:
      MINIO_ROOT_USER: airweave
      MINIO_ROOT_PASSWORD: airweave-dev-password
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: on-failure
  # Vespa single-node for development (config server + content + container combined)
  vespa:
    container_name: airweave-vespa
    image: vespaengine/vespa:8
    hostname: vespa
    ports:
      - "8081:8081"   # Query/Document API
      - "19071:19071" # Config server (for deployment)
    volumes:
      - vespa_data:/opt/vespa/var
      - ../backend/airweave/vespa/app:/app
    healthcheck:
      # Check config server is up (basic health for startup)
      test: ["CMD", "curl", "-f", "http://localhost:19071/state/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 30
    restart: on-failure

  # Vespa init container - deploys the application package automatically
  # This runs once after vespa is healthy, then exits
  vespa-init:
    container_name: airweave-vespa-init
    image: alpine:3.19
    volumes:
      - ../backend/airweave/vespa/app:/app:ro
      - ../backend/airweave/vespa/init-vespa.sh:/init-vespa.sh:ro
    entrypoint: ["/bin/sh", "/init-vespa.sh"]
    environment:
      - VESPA_CONFIG_SERVER=http://vespa:19071
    depends_on:
      vespa:
        condition: service_healthy
    restart: "no"

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  minio_data:
  vespa_data:
