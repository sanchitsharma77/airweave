# OneNote connector test configuration
name: "OneNote Connector Test"
description: "End-to-end test of OneNote connector sync functionality with incremental deletion testing"

connector:
  name: "onenote_test"
  type: "onenote"
  auth_mode: composio
  composio_config:
    # Please ensure to add the following scopes to your OneNote integration:
    # - Notes.Read
    # - User.Read
    # - offline_access
    # - Notes.Create
    # - Notes.ReadWrite
    account_id: ${ONENOTE_AUTH_PROVIDER_ACCOUNT_ID}
    auth_config_id: ${ONENOTE_AUTH_PROVIDER_AUTH_CONFIG_ID}
  config_fields:
    openai_model: "gpt-4.1-mini"

    # Timing: Allow OneNote API to index newly created pages
    # OneNote needs time to propagate new pages through its systems before they appear in listings
    post_create_sleep_seconds: 20

test_flow:
  steps:
    - cleanup
    - create
    - sync
    - verify
    - update
    - sync
    - verify
    - partial_delete
    - sync
    - verify_partial_deletion
    - verify_remaining_entities
    - complete_delete
    - sync
    - verify_complete_deletion
    - cleanup

# Entity configuration
entity_count: 3  # Number of pages to create for testing

deletion:
  # Phase 1: Partial deletion
  partial_delete_count: 1  # Number of pages to delete during partial deletion

  # Verification settings
  verify_partial_deletion: true
  verify_remaining_entities: true
  verify_complete_deletion: true

collection:
  name_template: "monke-{connector_type}-test-{timestamp}"
  description: "Test collection for {connector_type} connector"

verification:
  score_threshold: 0.1
  max_retries: 3
  retry_delay_seconds: 5

