# Google Docs connector test configuration
name: "Google Docs Connector Test"
description: "End-to-end test of Google Docs connector sync functionality with incremental deletion testing"

connector:
  name: "google_docs_test"
  type: "google_docs"
  auth_mode: composio
  composio_config:
    # Please ensure to add the following scopes to your Google Docs integration:
    # - https://www.googleapis.com/auth/documents (read and write docs content)
    # - https://www.googleapis.com/auth/drive.file (create and manage files created by the app)
    # - https://www.googleapis.com/auth/drive.readonly (read existing files for sync)
    account_id: ca_N0AEUaJteCbV
    auth_config_id: ac_fJIqbX9gHIrN
  config_fields:
    openai_model: "gpt-4.1-mini"

    # Timing: Allow Google Drive to index newly created documents
    # Google Docs needs time to propagate new files through Drive before they appear in listings
    post_create_sleep_seconds: 10

test_flow:
  steps:
    - cleanup
    - create
    - force_full_sync          # First sync: Full sync (no cursor yet)
    - verify
    - update
    - force_full_sync          # Second sync: Incremental with cursor
    - verify
    - partial_delete
    - force_full_sync          # Third sync: Force full sync to detect deletion
    - verify_partial_deletion
    - verify_remaining_entities
    - complete_delete
    - force_full_sync          # Fourth sync: Force full sync to detect all deletions
    - verify_complete_deletion
    - cleanup

# Entity configuration
entity_count: 3  # Number of documents to create for testing

deletion:
  # Phase 1: Partial deletion
  partial_delete_count: 1  # Number of documents to delete during partial deletion

  # Verification settings
  verify_partial_deletion: true  # Google Docs supports deletion detection
  verify_remaining_entities: true
  verify_complete_deletion: true

collection:
  name_template: "monke-{connector_type}-test-{timestamp}"
  description: "Test collection for {connector_type} connector"

verification:
  score_threshold: 0.1
  max_retries: 5  # Google Docs sync might take a bit longer
  retry_delay_seconds: 10  # Give Google time to process
