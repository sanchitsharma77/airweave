name: "zoho_crm_test"
description: "End-to-end test for Zoho CRM (Contacts, Accounts, Deals, Leads) via Monke"
connector:
  name: "Zoho CRM"
  type: "zoho_crm"
  auth_mode: direct
  auth_fields:
    client_id: MONKE_ZOHO_CRM_CLIENT_ID
    client_secret: MONKE_ZOHO_CRM_CLIENT_SECRET
    refresh_token: MONKE_ZOHO_CRM_REFRESH_TOKEN
  config_fields:
    api_domain: "https://www.zohoapis.com"
    accounts_url: "https://accounts.zoho.com"
    openai_model: "gpt-4.1-mini"
    rate_limit_delay_ms: 200
test_flow:
  steps: [cleanup, create, sync, verify, update, sync, verify, partial_delete, sync, verify_partial_deletion, verify_remaining_entities, complete_delete, sync, verify_complete_deletion, cleanup]
entity_count: 3
deletion:
  partial_delete_count: 1
  verify_partial_deletion: true
  verify_remaining_entities: true
  verify_complete_deletion: true
verification:
  retries: 3
  retry_backoff_seconds: 5
  resync_on_miss: true
  search_limit: 50
